<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Demo form</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <section>
          <h2>Your personal details</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input type="text" name="user-name" id="username" />
            </li>
            <li>
              <label for="userEmail">Your email Address</label>
              <input type="email" name="user-email" id="userEmail" />
            </li>
            <li>
              <label for="userPassword">Your password</label>
              <input type="password" name="user-password" id="userPassword" />
            </li>
          </ul>
        </section>

        <section>
          <h2>More details</h2>
          <ul>
            <li>
              <label for="userAge">Your age</label>
              <input type="number" step="100" name="user-age" id="userAge" />
            </li>
            <li>
              <label for="userBirthday">Your birthday</label>
              <input type="date" name="user-birthday" id="userBirthday" />
            </li>
            <li>
              <label for="favourite-color">Your favourite color</label>
              <select name="favouriteColor" id="favourite-color">
                <option>Blue</option>
                <option>Black</option>
                <option>Yellow</option>
                <option>Red</option>
              </select>
            </li>
          </ul>
        </section>
        <section>
          <label for="user-message">Your message</label>
          <textarea name="user-message" id="user-message"></textarea>
        </section>
        <section>
          <h2>How should we verify your account</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-text-message"
                value="text-message"
              />
              <label for="verify-text-message">Via text message (SMS)</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-phone"
                value="phone"
              />
              <label for="verify-phone">Via phone call</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-email"
                value="verify-email"
              />
              <label for="email">Via an email</label>
            </li>
          </ul>
        </section>
        <section>
          <h2>How should we contact you?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="checkbox"
                name="contact"
                id="contact-email"
                value="email"
              />
              <label for="contact-email">Contact me via email</label>
            </li>
            <li class="form-control-inline">
              <input
                type="checkbox"
                name="contact"
                id="contact-phone"
                value="phone"
              />
              <label for="contact-phone">Contact me via phone</label>
            </li>
          </ul>
        </section>
        <hr>
        <section>
          <li class="form-control-inline">
            <input type="checkbox" name="terms" id="agree-terms" />
            <label for="agree-terms">Agree to terms?</label>
          </li>
          <button>Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
